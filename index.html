<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Welcome to Shopify...</title>
</head>



<body>
    
    <div class="Main_container">
      <div class="Main_content_wrapper">

        <div class="Hero_banner" style="position: relative;">
          <img class="img-fluid " src="./images/ecom.jpg" alt="Shopify"> 
        </div>

        <a href="javascript:" id="return-to-top"><i class="fa-solid fa-arrow-up-long"></i></a>

        <div class="bg_blur_navbar NavPositon">
          <nav class="navbar navbar-expand-sm container  nav_position">
            <div class="container-fluid justify-content-around">
                <a class="navbar-brand"><i class="fa-brands fa-shopify"></i><b class="brand_prop">Shopify</b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse ">
                    <ul class="navbar-nav flex-grow-1 d-flex justify-content-around" id="ul">
                        <li class="nav-item">
                          <a class="nav-link link_prop " href="#Men">Men Clothing</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link link_prop" href="#Women">Women Clothing</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link link_prop" href="#Electronics">Electronics</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link link_prop" href="#Jewelery">Jewelery</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
        </div>
        
        <div class="image_content_wrapper TextPostion">
          <h1 class="banner_text_h1">Shopping and Department store</h1>
          <p class="banner_text_p mt-3">Shopping is a bit of a relaxing hobby for me, which 
            is sometimes troubling for the bank balance.</p>
        </div>
        
        <section class="mt-3" id="Men">

          <div class="catergory_heading text-center">
              <h1 class="section_header">
                Men's Colthing Section
              </h1>
          </div>

          <div class="container-fluid row text-center mt-3  p-3" id="mens clothings">
          </div>

          <hr/>

        </section>

        <section class="mt-3 " id="Women">

          <div class="catergory_heading text-center">
            <h1 class="section_header">
              Women's Colthing Section
            </h1>
          </div>
          
          <div class="container-fluid row text-center mt-3  p-3" id="women clothings">
          </div>

          <hr/>

        </section>

        <section class="mt-3 p-3" id="Electronics">
          
          <div class="catergory_heading text-center">
            <h1 class="section_header">
              Electronics Section
            </h1>
          </div>

          <div class="container-fluid row text-center mt-3  p-3" id="electronics">
          </div>

          <hr/>

        </section>

        <section class="mt-3 p-3" id="Jewelery">
          
        <div class="catergory_heading text-center">
            <h1 class="section_header"> 
              Jewelery Section
            </h1>
        </div>

        <div class="container-fluid row text-center mt-3  p-3" id="jeweleres">
        </div>

        </section>


      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="productapi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
